<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX</title>
</head>
<body>
    <div id="example"></div>
    <script src="./babel.min.js"></script>
    <script src="./react.js"></script><!--核心库 -->
     <script src="./react-dom.js"></script><!--挂载 -->
    <script type="text/babel">
        //babel 执行转译操作
        //设置好某种格式的 js 等待处理



        //属于 JSX syntax 原生js不支持
        const myTitle = <h1>Hello world</h1>;
        // console.log(myTitle);
        ReactDOM.render(
            myTitle,
            document.getElementById('example')
        );
    </script>
</body>
</html>
