        function customSetInterval(fn, time) {
            let intervalId = null;
            function loop() {
                intervalId = setTimeout(() => {
                    fn();
                    loop(); // 在定时器回调中调用 loop 函数
                }, time)
            }
            loop();
            return () => clearTimeout(intervalId)
        }
        const interval = customSetInterval(function(){
            console.log('手搓计时器')
        },1000)

        setTimeout(() =>{
            interval()
        },5000)
