<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this more</title>
</head>

<body>
    <script>
        var name = "windowname";
        var a = {
            name: "adc",
            fun1: function () {
                console.log(this.name)
            },
            fun2: function () {
                //箭头函数没有this
                //简单的
                console.log("fun2",this);
                let_this = this;
                setTimeout((function() {
                    //this 丢失
                    _this.fun1()
                    //手动指向this 的指向
                    //call 编译阶段
                }), 100)
            }
        }
    </script>
</body>

</html>
