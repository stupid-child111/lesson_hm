<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>This is parent window</h1>
    <input type="text" class="inp">
    <button class="send">发送消息到iframe</button>
    <div class="contents">
        <p>接受到的消息</p>
        <ul class="message"></ul>
    </div>
    <iframe src="child.html"height="600" width="800" class="child-iframe" frameborder="0"></iframe>
    <script>
        window.addEventListener('message',(e) => {
            console.log(e,'------------------------收到child消息')
        })
        const win = document.querySelector('.child-iframe').contentWindow;
        // console.log(win)
        document.querySelector('.send').addEventListener('click',() => {
            const message = document.querySelector('.inp').value;
            //PostMessage html5新特性  跨域(窗口)通信
            win.postMessage(message,'*')
        })
    </script>
</body>

</html>
