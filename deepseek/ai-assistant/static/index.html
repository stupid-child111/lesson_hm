<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepseek AI 助手</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="chat-container">
        <!-- 左侧：聊天记录 -->
        <div class="chat-left">
            <h1><i class="fas fa-comment-alt"></i>Nova超智</h1>
             <!-- chat has-messages 方便复用 维护  -->
            <!-- tailwindcss就是原子样式 -->
            <div id="chat-log" class="chat-log has-messages">
                <!-- 占位内容 -->
            <!-- 加载指示器 -->
            <div class="loading-indicator">加载中...</div>
                <!-- 默认隐藏，询问时出现 -->    
            <!-- <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br> -->
        </div>
        
            <!-- 先设置大盒子   -->
                <!-- 输入区域 -->
            <div class="input-area">
                <!-- 再搞小盒子 -->
                <div class="input-with-icon">
                    <!-- textarea多行输入 -->
                    <textarea id="message" rows="4" placeholder="在这里输入您的消息..."></textarea>
                    <button class="send-icon"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
            
            <!-- 回到顶部按钮 -->
            <button id="back-to-top" class="back-to-top"><i class="fas fa-arrow-up"></i></button>
        </div>
    
        <!-- <i class="icon-aislogo">Nova超智</i> -->
        <!-- 右侧：对话历史和设置 -->
        <div class="chat-right">
            <div class="top-nav">
                <button class="button secondary">新对话 <i class="fas fa-redo-alt"></i></button>
                <button class="button secondary">保存对话 <i class="fas fa-save"></i></button>
            </div>
        </div>
    </div>
    <script src="js/common.js"></script>
</body>
</html>
